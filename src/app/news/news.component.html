<h3 class="news__subject">
  {{iteratedNews.subject | uppercase}}
</h3>

<main class="news__content">
  {{iteratedNews.content}}
</main>

<div class="news__author author">
  <div class="author__photo-cropper">
    <img src="{{iteratedNews.person.imageUrl}}" alt="" class="author__photo">
  </div>

  <a routerLink="/profile" routerLinkActive="author__name_active" class="author__name">{{iteratedNews.person.fullName}}</a>
</div>
