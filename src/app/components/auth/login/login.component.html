<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
      <div *ngIf="form.email.errors.required">Email is required</div>
      <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
    <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
      <div *ngIf="form.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Log in</button>
  </div>

    <!-- <button (click)="socialSignIn('facebook')" class="btn btn-primary my-2">Sign in with Facebook</button> -->
    <button (click)="socialSignIn('google')" class="btn btn-primary my-2">Signin in with Google</button> 
</form>
