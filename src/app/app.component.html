<div class="container">
  <div class="row">
    <h1 class="main-title">
      {{ title }}
    </h1>
  </div>

  <div class="row">
    <h2 class="title-for-search">{{ titleForSearch }}</h2>
    <input type="text" class="search-news-input" id="search-news" (input)="searchNews($event)" placeholder="search">
  </div>

  <div class="row">
    <h2 class="title-before-mews">{{ textBeforeNews }}</h2>
  </div>

  <div class="row">
    <ul class="news-list">

      <div style="visibility: hidden;"></div>

      <li *ngFor="let newsItem of getArray()" class="news">
        <h3 class="news__header">
          {{newsItem.newsTitle}}
        </h3>

        <main class="news__content">
          {{newsItem.content}}
        </main>

        <img src="{{newsItem.imageLink}}" alt="" class="news__image">
      </li>
    </ul>
  </div>
</div>
