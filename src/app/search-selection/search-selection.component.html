<label for="optionsSelect"> Filter by: </label>

<select id="optionsSelect" name="optionsToFilter" [(ngModel)]="selectedOption" (ngModelChange)="printSelectedOption()">
  <option *ngFor="let selection of selectOptions" [ngValue]="selection">{{selection.value}}</option>
</select>
